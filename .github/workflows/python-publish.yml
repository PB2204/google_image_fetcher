name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build package
        run: python -m build
      - name: Install Twine
        run: pip install twine
      - name: Upload package to PyPI
        run: |
          python -m twine upload dist/*
        env:
          TWINE_USERNAME: RockstarPabitra  # Your PyPI username
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}  # Use the GitHub secret